<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find Your State Parks">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <title>State Park Finder</title>
</head>
<body>
  <h1>State Park Finder</h1>
  <section>
    <h2>Find Your Local State Park</h2>
    <form class='park-finder'>
      <label for="location-search">State Abbreviation(s): Separate States With a Space Only</label>
      <input name="location-search" id="js-search-terms" placeholder="Use two letter state abbreviations, i.e., MD" type="text" required>

      <label for="results-count">Number of Results to Show</label>
      <input name="results-count" id="js-max-results" placeholder="Default: 10" type="number">

      <input type="submit"> 
    </form>
    <p id="js-error-message" class="error-message"></p>
  </section>
  <section>
    <ul id='results-list'>
    </ul>
  </section>
  <footer>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
  </footer>
</body>
</html>
